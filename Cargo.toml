[workspace]
members = ["run-wasm", "visula", "visula_derive", "visula_core", "visula_pyo3"]
resolver = "2"

[workspace.dependencies]
wgpu = { version = "0.18", features = ["webgl"] }
glam = { version = "0.24", features = ["bytemuck"] }
naga = { version = "0.13", features = ["wgsl-in", "wgsl-out"] }
uuid = { version = "1.3.3", features = [
  "v4",
  "fast-rng",
  "macro-diagnostics",
  "js",
] }
bytemuck = { version = "1.4", features = ["derive"] }
log = "0.4"
winit = { version = "0.28" }
egui = "0.23"
egui_wgpu_backend = "0.27.0"
egui_winit_platform = "0.20"
pyo3 = "0.20.0"
numpy = { version = "0.20.0", features = ["nalgebra"] }
pollster = "0.3.0"
itertools = "0.10.5"

[profile.optimized-dev]
inherits = "dev"
opt-level = 1
