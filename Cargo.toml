[package]
name = "visula"
version = "0.1.0"
authors = ["Svenn-Arne Dragly <s@dragly.com>"]
edition = "2018"

[dependencies]
winit = { version = "0.22.2", features = ["web-sys"] }
wgpu = { git = "https://github.com/gfx-rs/wgpu-rs.git", branch = "gecko" }
futures = "0.3"
wasm-bindgen-futures = "0.4.15"
wasm-bindgen = "=0.2.67"
cgmath = "0.17.0"
bytemuck = "1.2.0"
js-sys = "0.3.42"
trajan = "0.1.0"
log = "0.4"

[dependencies.web-sys]
version = "=0.3.44"
features = [
    "Blob",
    "DataTransfer",
    "File",
    "FileList",
    "DataTransferItemList",
    "DragEvent",
    "Window"
]

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
env_logger = "0.7"

[target.'cfg(target_arch = "wasm32")'.dependencies]
console_error_panic_hook = "0.1.6"
console_log = "0.1.2"

[patch.crates-io]
wasm-bindgen = { git = "https://github.com/rustwasm/wasm-bindgen", rev = "b11a4e3" }
wasm-bindgen-futures = { git = "https://github.com/rustwasm/wasm-bindgen", rev = "b11a4e3" }
web-sys = { git = "https://github.com/rustwasm/wasm-bindgen", rev = "b11a4e3" }
js-sys = { git = "https://github.com/rustwasm/wasm-bindgen", rev = "b11a4e3" }
