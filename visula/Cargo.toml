[package]
name = "visula"
version = "0.1.0"
authors = ["Svenn-Arne Dragly <s@dragly.com>"]
edition = "2018"

[dependencies]
visula_derive = { path = "../visula_derive" }
winit = { version = "0.25", features = ["web-sys"] }
wgpu = { version = "0.11.0", features = ["webgl"] }
futures = "0.3"
wasm-bindgen-futures = "0.4"
wasm-bindgen = "=0.2.76"
cgmath = "0.17.0"
bytemuck = { version = "1.4", features = ["derive"] }
js-sys = "0.3"
trajan = "0.1.0"
log = "0.4"
structopt = "0.3"
ndarray = "0.13.1"
pollster = "0.2.4"
num = "0.3"
gltf = "0.15.0"
itertools-num = "0.1.3"
naga = { version = "0.7.1", features = ["wgsl-out"] }
syn = { version = "1.0.80", features = ["parsing"] }
quote = "1.0.10"
proc-macro2 = "1.0.29"

[dependencies.web-sys]
version = "0.3"
features = [
  "Blob",
  "DataTransfer",
  "File",
  "FileList",
  "DataTransferItemList",
  "DragEvent",
  "Window",
]

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
netcdf = { version = "0.5.1", features = ["ndarray", "static"] }
env_logger = "0.7"

[target.'cfg(target_arch = "wasm32")'.dependencies]
console_error_panic_hook = "0.1.6"
console_log = "0.2.0"
