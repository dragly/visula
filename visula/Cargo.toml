[package]
name = "visula"
version = "0.1.0"
authors = ["Svenn-Arne Dragly <s@dragly.com>"]
edition = "2018"

[dependencies]
visula_derive = { path = "../visula_derive" }
winit = { version = "0.26" }
wgpu = { version = "0.12.0", features = ["webgl"] }
futures = "0.3"
wasm-bindgen-futures = "0.4"
wasm-bindgen = "=0.2.78"
cgmath = "0.17.0"
bytemuck = { version = "1.4", features = ["derive"] }
js-sys = "0.3"
trajan = "0.1.0"
log = "0.4"
structopt = "0.3"
ndarray = "0.13.1"
pollster = "0.2.4"
num = "0.3"
gltf = "0.15.0"
itertools-num = "0.1.3"
naga = { version = "0.8", features = ["wgsl-out"] }
syn = { version = "1.0.80", features = ["parsing"] }
quote = "1.0.10"
proc-macro2 = "1.0.29"
egui = "0.17"
# TODO revert to next version (0.18?) when the WebGL backend of wgpu is fixed:
# https://github.com/gfx-rs/wgpu/issues/2573
#egui_wgpu_backend = "0.17"
egui_wgpu_backend = { git = "https://github.com/hasenbanck/egui_wgpu_backend", rev = "b2d3e7967351690c6425f37cd6d4ffb083a7e8e6" }
egui_winit_platform = "0.14"
epi = "0.17"

[dependencies.web-sys]
version = "0.3"
features = [
  "Blob",
  "DataTransfer",
  "File",
  "FileList",
  "DataTransferItemList",
  "DragEvent",
  "Window",
]

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
netcdf = { version = "0.5.1", features = ["ndarray", "static"] }
env_logger = "0.7"

[target.'cfg(target_arch = "wasm32")'.dependencies]
console_error_panic_hook = "0.1.6"
console_log = "0.2.0"
