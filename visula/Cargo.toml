[package]
name = "visula"
version = "0.1.0"
authors = ["Svenn-Arne Dragly <s@dragly.com>"]
edition = "2018"

[dependencies]
visula_core = { path = "../visula_core" }
visula_derive = { path = "../visula_derive" }
wgpu = {workspace = true}
glam = {workspace = true}
naga = {workspace = true}
uuid = {workspace = true}
log = {workspace = true}
bytemuck = {workspace = true}
winit = { workspace = true}
egui = {workspace = true}
egui_wgpu_backend = {workspace = true}
egui_winit_platform = {workspace = true}
pollster = { workspace = true }
itertools = { workspace = true }
futures = "0.3"
wasm-bindgen-futures = "0.4"
wasm-bindgen = "=0.2.87"
cgmath = "0.17.0"
js-sys = "0.3"
trajan = "0.1.0"
structopt = "0.3"
ndarray = "0.15.3"
num = "0.3"
gltf = "0.15.0"
itertools-num = "0.1.3"
syn = { version = "1.0.80", features = ["parsing"] }
quote = "1.0.10"
proc-macro2 = "1.0.29"
crude-profiler = "0.1.7"
oxifive = { git = "https://github.com/dragly/oxifive", rev = "9f4314b587ef51029033288d95b4a44e40b0ddb5" }
hecs = "0.10.3"
strum = { version = "0.25.0", features = ["derive"] }
rand = "0.8.5"

[dev-dependencies]
slotmap = "1.0.2"

[dependencies.web-sys]
version = "0.3"
features = [
  "Blob",
  "DataTransfer",
  "File",
  "FileList",
  "DataTransferItemList",
  "DragEvent",
  "Window",
]

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
env_logger = "0.7"
pyo3 = {workspace = true}
numpy = {workspace = true}

[target.'cfg(target_arch = "wasm32")'.dependencies]
console_error_panic_hook = "0.1.6"
console_log = "0.2.0"
