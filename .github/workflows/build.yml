on:
  push:
  schedule:
    - cron: '15 14 12 * *'

name: Continuous integration

jobs:
  ci:
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      matrix:
        experimental:
          - false
        rust:
          - stable
          - beta
          - nightly
        include:
          - rust: 1.43.0  # Minimum supported Rust version
            experimental: true

    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: sudo apt-get install libegl1-mesa-dev
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: rustfmt, clippy

      - uses: actions-rs/cargo@v1
        with:
          command: build

      - uses: actions-rs/cargo@v1
        with:
          command: test

      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
